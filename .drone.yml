pipeline:

  my-build:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t glaa-web .
      - docker build -t glaa-db kubedb/
    when:
      branch: master
      event: push
  image_to_quay:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+glaa-web" -p=${DOCKER_PASSWORD} quay.io
      - docker tag glaa-web quay.io/ukhomeofficedigital/glaa-web:${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/glaa-web:${DRONE_COMMIT_SHA}
      - docker login -u="ukhomeofficedigital+glaa-test" -p=${DOCKER_PASSWORD} quay.io
      - docker tag glaa-db quay.io/ukhomeofficedigital/glaa-db:${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/glaa-db:${DRONE_COMMIT_SHA}
    when:
      branch: master
      event: push

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"