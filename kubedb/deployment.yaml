---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: glaa-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: glaa-db
    spec:
      containers:
      - name: glaa-test-db
        image: quay.io/ukhomeofficedigital/glaa-db:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 1433